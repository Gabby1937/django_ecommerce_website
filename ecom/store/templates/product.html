
{% extends 'base.html' %}
{% block content %}
<br/><br/>
<div class="container px-4 px-lg-5">
  <div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <center><h2 class="card-title">{{ product.name }}</h2>
        {% if product.is_sale %}
            <h4><strike>${{ product.price }}</strike> &nbsp; <span class="badge bg-danger">${{ product.sale_price }}</span></h4>
        {% else %}
            <h4>${{ product.price }}</h4>
        {% endif %}
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.description }}</p>
        <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
        <button type="button" value="{{ product.id }}" id="add-cart" class="btn btn-secondary">Add to Cart</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Home</a>
        </center>
      </div>
    </div>
  </div>
</div>
    </div>


<script>
    $(document).on('click', '#add-cart', function(e)
        {
            e.preventDefault();
            $.ajax({
                type: 'POST',
                url: '{% url 'cart_add' %}',
                data: {
                    product_id: $('#add-cart').val(),
                    csrfmiddlewaretoken: '{{ csrf_token }}',
                    action: 'post'
                },
                success: function(json){
                  //console.log(json)
                  document.getElementById("cart_quantity").textContent = json.qty
                },
                error: function(xhr, errmsg, err){
                    alert("Error adding item to cart")
                }
            });
        });
</script>

{% endblock %}
