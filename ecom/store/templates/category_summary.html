
{% extends 'base.html' %}
{% block content %}

<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Categories</h1>
            <p class="lead fw-normal text-white-50 mb-0">Choose your categories....</p>
        </div>
    </div>
</header>

<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        {% for category in categories %}
        <div class="col-lg-4 col-md-6 mb-5">
            <div class="card h-100">
                <!-- Product image-->
                <img class="card-img-top" src="{{ category.image.url }}" alt="..." />
                <!-- Product details-->
                <div class="card-body p-4">
                    <div class="text-center">
                        <!-- Product name-->
                        <h5 class="fw-bolder">{{ category.name }}</h5>
                        <!-- Product price-->
                        <a href="{% url 'category' category.name %}" class="btn btn-outline-dark mt-auto">View Products</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
